  <script>
    const ChangeBG = () => {
      const urlList = [
        "./assets/images/1.jpg",
        "./assets/images/2.jpg",
        "./assets/images/3.jpg",
        "./assets/images/4.jpg",
        "./assets/images/5.jpg",
      ];
      const num = Math.floor(Math.random() * urlList.length);
      document.querySelector(
        ".section.self"
      ).style.backgroundImage = `url(${urlList[num]})`;
    };
    // 页面加载时调用ChangeBG函数以设置一个随机背景
    window.onload = ChangeBG;
  </script>
